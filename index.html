<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="flex flex-col bg-stone-200">
    <section
      id="cart"
      class="flex flex-col justify-between fixed right-[-360px] top-0 h-screen w-[360px] bg-amber-800 text-slate-200 z-50 duration-200 border-l border-slate-200 p-5"
    >
      <div id="headerCarrinho" class="flex justify-between m-4">
        <p>Meu carrinho</p>
        <button id="closeCart"><i class="fa-solid fa-circle-xmark"></i></button>
      </div>
      <section id="productCart">
        <article class="flex bg-slate-100 rounded-lg p-1">
          <img
            src="./assets/product-1.jpg"
            alt="Produto 1"
            class="h-24 w-24 rounded-lg"
          />
          <div class="flax flax-col">
            <p class="text-amber-800 text-sm">Kit estar</p>
            <p class="text-amber-800">Madeira Roberto</p>
            <p class="text-green-700">R$ 5000</p>
          </div>
        </article>
        <p>texto 2</p>
        <p>texto 3</p>
      </section>
      <p id="priceTotal">Valor total: R$ 100,00</p>
      <button id="checkout" class="bg-slate-200 text-slate-900 p-1">
        Finalizar compra
      </button>
    </section>

    <header
      class="flex justify-between sticky top-0 shadow-lg shadow-slate-400 bg-amber-800 h-28 px-8 py-4 text-xl"
    >
      <img class="h-20" src="assets/logo.jpg" alt="logo empresa" />
      <div class="flex gap-2 mx-2 text-slate-200 items-end">
        <button id="openCart" class="mx-2">
          <i class="fa-solid fa-cart-shopping"></i>
        </button>
        <button class="mx-2"><i class="fa-solid fa-user"></i></button>
      </div>
    </header>

    <main>
      <section
        class="flex flex-wrap justify-center p-10 gap-10"
        id="containerProduto"
      ></section>
    </main>

    <script type="module" src="main.js"></script>
  </body>
</html>
